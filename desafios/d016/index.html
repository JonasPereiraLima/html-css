<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="tela-login">
            <div id="imagem"></div>
            <div id="login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="post">
                    <div class="acesso">
                        <label for="iemail"><span id="person" class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="email" name="email" id="iemail">
                    </div>
                    <div class="acesso">
                        <label for="isenha"><span id="key" class="material-symbols-outlined">
                            key
                            </span></label>
                        <input type="password" name="senha" id="isenha">
                    </div>
                    <input id="submit" type="submit" value="Entrar">
                    <a id="aminesia" href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
