<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>estado/profissão</legend>
            <p>
                <label for="iest">Estado:</label>
                <select name="estado" id="iest">
                    <option value="Select" selected>Selecione</option>
                    <optgroup label="Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Nordeste">
                        <option value="PE">Pernambuco</option>
                        <option value="AC">Acre</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="ilistprof">
                <datalist id="ilistprof">
                    <option value="">Engenheiro</option>
                    <option value="">Programador</option>
                    <option value="">Enfermeira</option>
                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
            
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
