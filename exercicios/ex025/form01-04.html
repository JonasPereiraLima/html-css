<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Cadastro</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="name" placeholder="nome de usuario" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iidade">Idade:</label>
                <input type="number" name="idade" id="iidade" required>
            </p>
            <p>
                <label for="idata">Data:</label>
                <input type="date" name="data" id="idata">
            </p>
            <p>
                <label for="iphone">Telephone:</label>
                <input type="tel" name="phone" id="iphone" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(dd)00000-0000">
            </p>
            <p>
                <label for="iemai">Email:</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8">
            </p>
            <p>
                <input type="submit" value="Eviar">
                <input type="reset" value="Resetar">
            </p>
        </fieldset>

    </form>
</body>
</html>
