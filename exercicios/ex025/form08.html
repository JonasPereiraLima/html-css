<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando output em formulários</h1>
    <form action="" method="post">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <label for="ibarra">Barra:</label>
            <input type="range" name="barra" id="ibarra" min="0" max="10" value="5" oninput="ivalor.innerHTML = Number(ibarra.value)">
            <output name="valor" id="ivalor">5</output>
        </p>
        <p>
            <label for="iano">Ano que nasceu:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
