<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="ismas"><label for="ismas">Masculino</label>
            <input type="radio" name="sexo" id="isfem"><label for="isfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte</legend>
            <input type="checkbox" name="isfut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="isbask" id="ibask"><label for="ibask">Basket</label><br>
            <input type="checkbox" name="isgolf" id="igolf"><label for="igolf">Golf</label>
        </fieldset>
        <fieldset>
            <legend>escolha uma cor e arquivo</legend>
            <input type="color" name="iscor" id="icor">
            <input type="range" name="barra" id="ibarra" min="1" max="5" value="5">
            <input type="file" name="isfile" id="ifile">
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
    </form>
</body>
</html>
